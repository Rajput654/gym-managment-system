<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Dashboard</title>
 <link rel="stylesheet" href="userdashboard.css">
</head>
<body>

  <div class="container" id="loginSection">
    <h2>User Login</h2>
    <input type="text" id="userEmail" placeholder="Enter your email or username" />
    <button id="userLoginBtn">Login</button>
    <p id="loginError" style="color:red;"></p>
  </div>

  <div class="container" id="dashboardSection" style="display:none;">
    <h2>User Dashboard <button id="logoutBtn">Logout</button></h2>
    <input type="text" id="searchInput" placeholder="Search member by name or ID" />
    <button id="searchBtn">Search</button>
    <div id="resultsSection"></div>
  </div>

 <script src="userdashboard.js"></script>

</body>
</html>
