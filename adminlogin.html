<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Admin Login</title>
    <link rel="stylesheet" href="adminlogin.css">
  </head>
  <body>
    <form id="loginForm">
      <h2>Admin Login</h2>
      <input type="email" placeholder="Email" required />
      <input type="password" placeholder="Password" required />
      <button type="submit">Login</button>
      <p id="error" style="color: red"></p>
    </form>

    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
      import {
        getAuth,
        signInWithEmailAndPassword,
      } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";

      const firebaseConfig = {
        apiKey: "AIzaSyDfSfc_QEbZpGMWcC1DC7xwmS35IgydSHQ",
        authDomain: "gym-management-system-2b739.firebaseapp.com",
        projectId: "gym-management-system-2b739",
        storageBucket: "gym-management-system-2b739.firebasestorage.app",
        messagingSenderId: "910878552565",
        appId: "1:910878552565:web:e176dd1ac02dd01245f0bc",
       
      };

      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);

      document
        .getElementById("loginForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          const [emailInput, passwordInput] = e.target.elements;
          try {
            await signInWithEmailAndPassword(
              auth,
              emailInput.value,
              passwordInput.value
            );
            window.location.href = "Admindashboard.html"; // redirect on success
          } catch (error) {
            document.getElementById("error").textContent =
              "Login failed. Please check your credentials.";
            console.error(error.message);
          }
        });
    </script>
  </body>
</html>
