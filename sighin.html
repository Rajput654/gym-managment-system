<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gym Admin Auth</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f4f4f4;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
      }

      .auth-container {
        background: #fff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
      }

      h2 {
        text-align: center;
        margin-bottom: 20px;
      }

      form {
        display: flex;
        flex-direction: column;
      }

      input {
        padding: 10px;
        margin: 10px 0;
        font-size: 1rem;
      }

      button {
        background-color: #27ae60;
        color: white;
        padding: 10px;
        font-size: 1rem;
        border: none;
        cursor: pointer;
        margin-top: 10px;
      }

      button:hover {
        background-color: #219150;
      }

      .toggle-link {
        margin-top: 15px;
        text-align: center;
        cursor: pointer;
        color: #3498db;
      }

      .toggle-link:hover {
        text-decoration: underline;
      }

      .error {
        color: red;
        font-size: 0.9rem;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="auth-container">
      <h2 id="formTitle">Sign In</h2>

      <form id="authForm">
        <input type="email" id="email" placeholder="Email" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit" id="authButton">Sign In</button>
      </form>

      <div class="toggle-link" onclick="toggleForm()">
        Don't have an account? Sign Up
      </div>
      <p class="error" id="errorMsg"></p>
    </div>

    <!-- Firebase SDKs -->
    <script type="module">
      // Firebase imports
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
      import {
        getAuth,
        createUserWithEmailAndPassword,
        signInWithEmailAndPassword,
      } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";

      const firebaseConfig = {
        apiKey: "AIzaSyDfSfc_QEbZpGMWcC1DC7xwmS35IgydSHQ",
        authDomain: "gym-management-system-2b739.firebaseapp.com",
        projectId: "gym-management-system-2b739",
        storageBucket: "gym-management-system-2b739.firebasestorage.app",
        messagingSenderId: "910878552565",
        appId: "1:910878552565:web:e176dd1ac02dd01245f0bc",
      };

      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);

      let isSignUp = false;

      const form = document.getElementById("authForm");
      const emailInput = document.getElementById("email");
      const passwordInput = document.getElementById("password");
      const errorMsg = document.getElementById("errorMsg");
      const formTitle = document.getElementById("formTitle");
      const authButton = document.getElementById("authButton");
      const toggleLink = document.querySelector(".toggle-link");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        errorMsg.textContent = "";

        const email = emailInput.value;
        const password = passwordInput.value;

        try {
          if (isSignUp) {
            await createUserWithEmailAndPassword(auth, email, password);
            alert("Account created successfully! You can now sign in.");
            toggleForm(); // Switch to sign-in mode
          } else {
            await signInWithEmailAndPassword(auth, email, password);
            alert("Signed in successfully!");
            window.location.href = "home.html"; // âœ… Redirect to your admin dashboard
          }
        } catch (error) {
          errorMsg.textContent = error.message;
        }
      });

      window.toggleForm = function () {
        isSignUp = !isSignUp;
        formTitle.textContent = isSignUp ? "Sign Up" : "Sign In";
        authButton.textContent = isSignUp ? "Sign Up" : "Sign In";
        toggleLink.textContent = isSignUp
          ? "Already have an account? Sign In"
          : "Don't have an account? Sign Up";
        errorMsg.textContent = "";
        form.reset();
      };
    </script>
  </body>
</html>
